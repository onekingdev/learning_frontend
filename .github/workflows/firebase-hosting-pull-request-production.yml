name: Deploy to Production Site Hosting on PR
'on':
  pull_request:
    branches:
      - master
    tags:
      - release*
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo mv .env.prod.site .env.production && yarn && yarn build-github
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          expires: 1d
          firebaseServiceAccount: >-
            ${{ secrets.FIREBASE_SERVICE_LEARNINGFRONTEND_PRODUCTION
            }}
          projectId: learn-with-socrates-production
